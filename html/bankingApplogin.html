<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script id="app-js" src="login_helper.js"></script>

        <title>Log In</title>
     
    </head>
        <body>

            <img src="Main_Avatar.jpeg" width="200">
           
            <h1>Log in</h1>

                 <form method="post">
                      <table>
                        <tr>
                            <td>
                                Enter your username
                            </td>
                            <td>
                                <input type="text" name="username" placeholder="username" id="login-username">
                                <label for="login-username">Username</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                               Enter your password
                            </td>
                            <td>
                                <input type="password" name="password" placeholder="password" id="login-password">
                                <label for="login-password">Password</label>
                            </td>
                        </tr>
                      </table>
                </form>

                <br>
                                                           
                <input type="submit" value="Login" id="login-button">
                <label for="login-button">login</label>


        </body>
    
</html>
